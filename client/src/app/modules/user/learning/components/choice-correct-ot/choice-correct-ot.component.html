<div *ngIf="newWords" class="main">
  <div class="leftSide">{{newWords[one].translate}}</div>
  <div class="rightSide">
    <app-game-ot *ngFor="let word of newWords" [word]="word" [wordsA]="newWords" [number]="one" (newItemEmitter)="addItem($event) "></app-game-ot>
  </div>
</div>
<button class="button" *ngIf="s" (click)="next()">next</button>
