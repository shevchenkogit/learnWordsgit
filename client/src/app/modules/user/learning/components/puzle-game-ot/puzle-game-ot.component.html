<div *ngIf="newWordsO" class="main">
  <div class="rightSide">


    <app-puzzle-ot *ngFor="let word of newWordsO" [word]="word" [wordsA]="newWordsO" [correct]="n" (newItemEmitter)="addItem($event) "></app-puzzle-ot>
  </div>
  <div class="rightSide">
    <app-puzzle-to *ngFor="let word of newWordsT" [word]="word" [wordsA]="newWordsT" [number]="one" (newItemEmitter)="addCheck($event) "></app-puzzle-to>
  </div>
</div>
